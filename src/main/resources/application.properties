# ----------------------------------------
# CORE PROPERTIES
# ----------------------------------------
# Enable debug logs.
debug=false
# Enable trace logs.
trace=false

# LOGGING
# Location of the log file. For instance, `/var/log`.
logging.path=/root

# ----------------------------------------
# WEB PROPERTIES
# ----------------------------------------
# EMBEDDED SERVER CONFIGURATION (ServerProperties)
# Server HTTP port.
server.port=80

# SPRING MVC (WebMvcProperties)
# Path pattern used for static resources.
spring.mvc.static-path-pattern=/**

# SPRING RESOURCES HANDLING (ResourceProperties)
# Locations of static resources.
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:/root/

# Email (MailProperties)
# SMTP server host. For instance, `smtp.example.com`
spring.mail.host=smtp.qq.com
# Login password of the SMTP server.
spring.mail.password=mtxgbowaivuhbjig
# Login user of the SMTP server.
spring.mail.username=zhouqingbiao@qq.com

spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Additional JavaMail session properties.
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.checkserveridentity=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true