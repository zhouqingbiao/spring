<!doctype html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="getbootstrap/bootstrap.min.css">

<title>BZXM</title>
</head>
<body>
	<div data-th-replace="navbar :: html"></div>

	<!-- Comparators and Equality -->
	<div class="container alert alert-success" align="center"
		data-th-text="|gt (>), lt (<), ge (>=), le (<=), not (!). Also eq (==), neq/ne (!=).|"></div>
	<!-- Comparators and Equality -->

	<!-- Pagination -->
	<div class="container">
		<ul class="pagination float-right">
			<!-- 上一页 -->
			<li class="page-item"
				data-th-classappend="${page.first ? 'disabled' : ''}"><a
				class="page-link"
				data-th-href="@{${'/bzxm'}(page=${page.number} - 1)}">上一页</a></li>
			<!-- 上一页 -->

			<!-- first -->
			<li class="page-item"
				data-th-classappend="${page.first ? 'active' : ''}"><a
				class="page-link" data-th-href="@{${'/bzxm'}(page=0)}"
				data-th-text="1"></a></li>
			<!-- first -->

			<!-- totalPages le 10 -->
			<li class="page-item" data-th-if="${page.totalPages le 10}"
				data-th-each="n : ${#numbers.sequence(2, page.totalPages - 1)}"
				data-th-classappend="${(page.number + 1) eq n ? 'active' : ''}"><a
				class="page-link" data-th-href="@{${'/bzxm'}(page=${n} - 1)}"
				data-th-text="${n}"></a></li>
			<!-- totalPages le 10 -->

			<!-- totalPages gt 10 -->
			<li class="page-item" data-th-if="${page.totalPages gt 10}"
				data-th-each="n : ${#numbers.sequence(2, 5)}"
				data-th-classappend="${(page.number + 1) eq n ? 'active' : ''}"><a
				class="page-link" data-th-href="@{${'/bzxm'}(page=${n} - 1)}"
				data-th-text="${n}"></a></li>
			<!-- totalPages gt 10 -->

			<!-- ... -->
			<li class="page-item disabled" data-th-if="${page.totalPages gt 10}"><a
				class="page-link" href="javascript:void(0);" data-th-text="..."></a></li>
			<!-- ... -->

			<!-- (page.number + 1) gt 5 && page.number lt  (page.totalPages - 5) -->
			<li class="page-item active"
				data-th-if="${(page.number + 1) gt 5 && page.number lt  (page.totalPages - 5)}"><a
				class="page-link" data-th-href="@{${'/bzxm'}(page=${page.number})}"
				data-th-text="${page.number + 1}"></a></li>
			<!-- (page.number + 1) gt 5 && page.number lt  (page.totalPages - 5) -->

			<!-- ... -->
			<li class="page-item disabled"
				data-th-if="${(page.number + 1) gt 5 && page.number lt  (page.totalPages - 5)}"><a
				class="page-link" href="javascript:void(0);" data-th-text="..."></a></li>
			<!-- ... -->

			<!-- totalPages gt 10 -->
			<li class="page-item" data-th-if="${page.totalPages gt 10}"
				data-th-each="n : ${#numbers.sequence(page.totalPages - 4, page.totalPages - 1)}"
				data-th-classappend="${(page.number + 1) eq n ? 'active' : ''}"><a
				class="page-link" data-th-href="@{${'/bzxm'}(page=${n} - 1)}"
				data-th-text="${n}"></a></li>
			<!-- totalPages gt 10 -->

			<!-- last -->
			<li class="page-item"
				data-th-classappend="${page.last ? 'active' : ''}"><a
				class="page-link"
				data-th-href="@{${'/bzxm'}(page=${page.totalPages} - 1)}"
				data-th-text="${page.totalPages}"></a></li>
			<!-- last -->

			<!-- 下一页 -->
			<li class="page-item"
				data-th-classappend="${page.last ? 'disabled' : ''}"><a
				class="page-link"
				data-th-href="@{${'/bzxm'}(page=${page.number} + 1)}">下一页</a></li>
			<!-- 下一页 -->

			<!-- 共页 -->
			<li class="page-item disabled"><a class="page-link"
				data-th-text="|共${page.totalPages}页|"></a></li>
			<!-- 共页 -->
		</ul>
	</div>

	<div class="container">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>BZXMTYBH</th>
					<th>XMBSM</th>
					<th>XMMC</th>
					<th>XMXZ</th>
					<th>XZQH</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="p : ${page}">
					<td data-th-text="${p.id}" />
					<td data-th-text="${p.bzxmtybh}" />
					<td data-th-text="${p.xmbsm}" />
					<td data-th-text="${p.xmmc}" />
					<td data-th-text="${p.xmxz}" />
					<td data-th-text="${p.xzqh}" />
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="jquery/jquery.min.js"></script>
	<script src="popper/popper.min.js"></script>
	<script src="getbootstrap/bootstrap.min.js"></script>
</body>
</html>
