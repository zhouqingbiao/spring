<!doctype html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="getbootstrap/bootstrap.min.css">

<title>Hello, world!</title>
</head>
<body>
	<div data-th-replace="navbar :: html"></div>

	<div class="container alert alert-success alert-dismissable"
		align="center">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong>Success!</strong> Indicates a successful or positive action.
		<p data-th-text="${index}"></p>
	</div>

	<div align="center">
		<form class="col-3" action="/page" method="post">
			<div>
				<div class="alert alert-danger" role="alert"
					data-th-if="${danger != null}" data-th-text="${danger}"></div>
				<div class="alert alert-danger" role="alert"
					data-th-if="${email != null}" data-th-text="${email}"></div>
				<div class="alert alert-danger" role="alert"
					data-th-if="${password != null}" data-th-text="${password}"></div>
			</div>
			<div class="form-group" align="left">
				<label for="email">Username or email address</label> <input
					type="email" class="form-control text-center" name="email">
			</div>
			<div class="form-group" align="left">
				<label for="pwd">Password</label> <input type="password"
					class="form-control text-center" name="password">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="jquery/jquery.min.js"></script>
	<script src="popper/popper.min.js"></script>
	<script src="getbootstrap/bootstrap.min.js"></script>
</body>
</html>
